<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>List</title>
  </head>
  <body>
    <h1><i>Jiwon Cafe</i></h1>
    <ul>
      <li>
        <h2><i>아메리카노</i></h2>

          <li><b>ice : 2000원</b></li>
          <li><b>hot : 1500원</b></li>
        </ol>
        <p><u>향이 좋은 아메리카노</u></p>
        <hr />
      </li>
      <li>
        <h2><i>바닐라라떼</i></h2>
        <ol type="I">
          <li><b>ice : 3000원</b></li>
          <li><b>hot : 2500원</b></li>
        </ol>
        <p><u>달콤한 바닐라라떼</u></p>
        <hr />
      </li>
      <li>
        <h2><i>크로플</i></h2>
        <ol type="I">
          <li><b>1EA: 2000원</b></li>
        </ol>
        <p><u>맛있는 크로플</u></p>
        <hr />
      </li>
      <li>
        <h2><i>녹차</i></h2>
        <ol type="I">
          <li><del>2500원</del></li>
        </ol>
        <p><u>건강에 좋은 녹차</u></p>
        <hr />
      </li>
    </ul>
  </body>
</html>
