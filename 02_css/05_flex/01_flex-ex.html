<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        display: flex;
        align-items: center;
        list-style: none;
        padding-left: 0;
        padding: 20px;
        background-color: rgb(153, 153, 153);
        border-radius: 10px;
        height: 60px;

        font-weight: bold;
      }

      li {
        cursor: pointer;
        flex-basis: 100px;
        text-align: center;
        flex-grow: 1;
        flex-shrink: 0;
        color: #eee;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>메뉴1</li>
      <li>메뉴2</li>
      <li>메뉴3</li>
      <li>메뉴4</li>
    </ul>
  </body>
</html>
