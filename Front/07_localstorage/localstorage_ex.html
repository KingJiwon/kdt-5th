<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      window.localStorage.clear();
      window.localStorage.setItem("뽀로로", "뽀로로입니다");
      window.localStorage.setItem("포비", "포비입니다");
      window.localStorage.setItem("루피", "루피입니다");
      window.localStorage.setItem("에디", "에디입니다");
      window.localStorage.setItem("지원", "지원입니다");

      for (let i = 0; i < window.localStorage.length; i += 1) {
        let key = window.localStorage.key(i);
        console.log(
          `key : ${key} value : ${window.localStorage.getItem(key)} `
        );
      }
    </script>
  </head>
  <body></body>
</html>
